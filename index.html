<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <link rel="stylesheet" href="style.css">
       <meta charset="utf-8">
       <title>Search</title>
   </head>
   <body>
       <header class="header">
           <nav class="nav-header">
               <div class="container">
                   <div class="row">
                       <a class="imagebtn" href="https://www.google.com/images">Google images</a>
                       <a class="advanced" href="https://www.google.com/advanced_search">Advanced Search</a>
                   </div>
               </div>
           </nav>
       </header>
       <div class="container">
           <div class="image-container">
       <img src="googlelogo.png" alt="">
       </div>
       <div class="input-container">
           <form action="https://www.google.com/search">
              <input type="text" placeholder="Search.." name="q" value="">
           </form>   
       </div>
       <div class="btn-container">
        <a href="https://www.google.com/search">
            <button class="btn1" type="button" name="button">Google Search</button></a>
            <span><a href="https://www.google.com/search"><button class="btn2" type="button" name="button">I'm Feeling Lucky</button></a></span>
       </div>
       <div>
   </body>
</html>
